<!DOCTYPE html>
<html>

	<head>
		<title>NES Controller</title>
		<link href='./nes.css' rel="stylesheet">
	</head>

	<body>
		<div id='container'>
			<img src='./cloud.png'>
			<div class='bottom'></div>
			<div class='controller'></div>
			<div class='cord'></div>
			<div class='face'></div>
			<div class='inlay dpad wide'></div>
			<div class='inlay dpad tall'></div>
			<div class='button dpad wide'></div>
			<div class='button dpad tall'></div>
			<div class='flourish a'></div>
			<div class='flourish b'></div>
			<div class='flourish c'></div>
			<div class='inlay menu'></div>
			<div class='menu text start'>START</div>
			<div class='menu text select'>SELECT</div>
			<div class='button squish start'></div>
			<div class='button squish select'></div>
			<div class='flourish d'></div>
			<div class='logo text'>Nintendo<small>Â©</small></div>
			<div class='inlay circle a'>
				<div class='button text'>B</div>
			</div>
			<div class='inlay circle b'>
				<div class='button text'>A</div>
			</div>
			<div class='button circle a'></div>
			<div class='button circle b'></div>
		</div>
	</body>

</html>
